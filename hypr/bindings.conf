# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
unbind = SUPER, F
bindd = SUPER , F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER , B, Browser, exec, $browser
bindd = SUPER  ALT, B, Browser (private), exec, $browser --private
bindd = SUPER , N, Editor, exec, omarchy-launch-editor
bindd = SUPER , I, VSCode, exec, uwsm app -- code
bindd = SUPER , M, Activity, exec, $terminal -e btop
bindd = SUPER , D, Docker, exec, $terminal -e lazydocker
bindd = SUPER , O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER , A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER  ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER , SPACE
# bindd = SUPER , SPACE, Omarchy menu, exec, omarchy-menu

# Disable Super+W and use Super+C to close windows
unbind = SUPER, W
bindd = SUPER, X, Close active window, killactive,

# Remap Super+J (Toggle split) to Super+S
unbind = SUPER , J
bindd = SUPER , S, Toggle split, togglesplit,

# Remap workspace 6-10 from number keys to Q,W,E,R,T
unbind = SUPER , code:15
unbind = SUPER , code:16
unbind = SUPER , code:17
unbind = SUPER , code:18
unbind = SUPER , code:19
unbind = SUPER  ALT, code:15
unbind = SUPER  ALT, code:16
unbind = SUPER  ALT, code:17
unbind = SUPER  ALT, code:18
unbind = SUPER  ALT, code:19

bindd = SUPER, Q, Switch to workspace 6, workspace, 6
bindd = SUPER, W, Switch to workspace 7, workspace, 7
bindd = SUPER, E, Switch to workspace 8, workspace, 8
bindd = SUPER, R, Switch to workspace 9, workspace, 9
bindd = SUPER, T, Switch to workspace 10, workspace, 10

bindd = SUPER SHIFT, Q, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, W, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, E, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, R, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, T, Move window to workspace 10, movetoworkspace, 10

# Screenshot to both clipboard and Pictures folder without paint UI
unbind = , PRINT
bindd = , PRINT, Screenshot to clipboard and file, exec, hyprshot -m region -o ~/Pictures
